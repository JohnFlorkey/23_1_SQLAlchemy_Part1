{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}
{% block content %}
<div class="container">
<h1>Blogly Recent Posts</h1>
{% for post in posts %}
<div class="mt-5">
    <h3><a href="/posts/{{post.id}}">{{post.title}}</a></h3>
    <p>{{post.content}}</p>
    <small>By <a href="/users/{{post.user_id}}">{{post.user.full_name}}</a> on {{post.created_at}}</small>
</div>


{% endfor %}
</div>
{% endblock %}
