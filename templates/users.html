{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<div class="container">
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<form action="/users/new" method="GET">
    <button class="btn btn-secondary">Add User</button>
</form>

</div>
{% endblock %}
