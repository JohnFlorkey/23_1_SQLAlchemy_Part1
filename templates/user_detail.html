{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <img src="{{user.image_url}}" alt="user image" class="float-start col-4">
        <div class="col-4">
            <h1>{{user.full_name}}</h1>
            <form action="/users/{{user.id}}/edit" method="get">
                <button class="btn btn-primary">Edit</button>
                <button formaction="/users/{{user.id}}/delete" formmethod="post" class="btn btn-danger">Delete</button>
            </form>
            <h3 class="mt-3">Posts</h3>
            <ul>
                {% for post in user.posts %}
                <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
            <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
        </div>
    </div>
</div>
{% endblock %}
